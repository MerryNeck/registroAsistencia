<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <label>AUTENTIFICACION</label>
                        <img class="img" src="./assets/img/faces/LOGO.jpg" />

                    </div>
                    <form #perfilForm="ngForm" (ngSubmit)="registrarNuevoPerfil(perfilForm)">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-6" id="form">
                                    <label>Seleccione Cedula de  Identidad</label>
                                    <select class="custom-select" name="idUsuario" #idUsuario="ngModel"
                                        [(ngModel)]="nuevoPerfil.id_usuario">
                                        <option *ngFor="let usuario of users" [value]="usuario.id_usuario" [(ngModel)]="nuevoPerfil.id_usuario" >{{ usuario.ci}}</option>
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-8" id="form">

                                        <input class="form-control" placeholder="Correo Corporativo" type="email"
                                            name="email" #email="ngModel" [(ngModel)]="nuevoPerfil.correo_corp" >
                                    
                                </div>

                                <div class="form-group col-md-4" id="form">
                                        <input class="form-control" placeholder="Password" type="password"name="password" 
                                             #password="ngModel" [(ngModel)]="nuevoPerfil.password">
                                    
                                </div>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right "
                            [disabled]="!perfilForm.form.valid">REGISTRAR</button>
                        <div class="clearfix"></div>
                    </form>

                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title "> REGISTRO AUTENTIFICACION</h4>
                                <form class="col-md-5">
                                    <p class="card-category">Busque el registro de autentificacion</p>
                                    <div class="input-group no-border">
                                        <div class="col-md-10">
                                            <input type="text" [(ngModel)]="ciBusqueda" class="form-control"
                                                placeholder="Buscar por cedula de identidad...">
                                            <div class="ripple-container"></div>
                                        </div>
                                    </div>
                                    <button mat-raised-button type="button" class="btn btn-white btn-round "
                                        (click)="buscarPerfilPorCi(ciBusqueda)">Buscar</button>
                                </form>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <tr>
                                                <th>
                                                    CEDULA DE IDENTIDAD
                                                </th>
                                                
                                                <th>
                                                    NOMBRE
                                                </th>
                                                <th>
                                                    APELLIDO PATERNO
                                                </th>
                                                <th>
                                                    CORREO CORPORATIVO
                                                </th>
                                                
                                                <th>
                                                    
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr></tr>
                                            <tr *ngFor="let perfiles of perfilUser">
                                                <td>{{perfiles.usuario.ci}}</td>
                                                <td>{{ perfiles.usuario.nombre }}</td>
                                                <td>{{ perfiles.usuario.apellido_paterno}}</td>
                                                <td>{{ perfiles.correo_corp}}</td>
                                                <td><button mat-raised-button type="submit"
                                                        class="btn btn-blue  btn-round"
                                                        (click)="editarPerfil(perfiles)">Modificar</button>
                                                        <button mat-raised-button type="submit"
                                                    class="btn btn-round elim" mat-icon-button type="button"
                                                    (click)="cambiarEstadoPerfil(perfiles.id, perfiles.estado )"><img src="../../../../assets/img/icons8-cancelar-48.png" alt=""></button></td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
