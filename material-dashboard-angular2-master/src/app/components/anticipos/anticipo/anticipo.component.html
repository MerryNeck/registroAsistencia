<!--antipo.html-->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">ANTICIPOS</h4>
                    </div>
                    <div class="card-body">
                        <form #anticipoForm="ngForm" (ngSubmit)="registrarNuevoAnticipo(anticipoForm)">
                            
                                <div class="row">
                                    <div class="form-group col-md-4" id="form">
                                        <div class="example-full-width">
                                            <label for="anticipos">Cedula de Identidad:</label>
                                            <input class="form-control"  type="text"
                                                name="anticipo" #anticipo="ngModel" 
                                                [(ngModel)]="nuevoAnticipo.id_usuario" pattern="[0-9 ]+" ngModel="">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4" id="form">
                                        <div class="example-full-width">
                                            <label for="anticipos">Fecha:</label>
                                            <input class="form-control"  type="text"
                                                name="anticipo" #anticipo="ngModel" (ngModel)]="nuevoAnticipo.fecha" ngModel="">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4" id="form">
                                        <div class="example-full-width">
                                            <label for="anticipos">Anticipo:</label>
                                            <input class="form-control"  type="text"
                                                name="anticipo" #anticipo="ngModel"
                                                [(ngModel)]="nuevoAnticipo.anticipos" pattern="[0-9]+" ngModel="">
                                        </div>
                                    </div>
                                </div>
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                   >REGISTRAR</button>
                                <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title "> REGISTRO ANTICIPOS</h4>
                                <form class="col-md-5">
                                    <p class="card-category">Busque el registro de anticipo</p>
                                    <div class="input-group no-border">
                                        <div class="col-md-10">
                                            <input type="text" [(ngModel)]="ciBusqueda" class="form-control"
                                                placeholder="Buscar por cedula de identidad...">
                                            <div class="ripple-container"></div>
                                        </div>
                                    </div>
                                    <button mat-raised-button type="button" class="btn btn-white btn-round "
                                        (click)="buscarAnticipoPorCi(ciBusqueda)">Buscar</button>
                                </form>
                            </div>
                            <div class="card-body" style="margin-top: 10% ; display: none ;" >
                                <div class="table-responsive">
                                    <table class="table" >
                                        <thead class=" text-primary">
                                            <tr>
                                                <th>
                                                    CI
                                                </th>
                                                <th>
                                                    FECHA
                                                </th>
                                                <th>
                                                    ANTICIPO
                                                </th>
                                                
                                                <th>
                                                    
                                                </th>
                                                

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr></tr>
                                            <tr *ngFor="let anticipo of anticiposUser">
                                                <td>{{ anticipo.usuario.ci }}</td>
                                                <td>{{ anticipo.fecha }}</td>
                                                <td>{{ anticipo.anticipo}}</td>
                                                <td><button mat-raised-button type="submit"
                                                        class="btn btn-blue btn-round "
                                                        (click)="editarAnticipo(anticipo)">Modificar</button>
                                                        <button mat-raised-button type="submit"
                                                    class="btn btn-round elim" mat-icon-button type="button"
                                                    (click)="cambiarEstadoAnticipo(anticipo.id_anticipo, estado )"><img src="../../../../assets/img/icons8-cancelar-48.png" alt=""></button></td>
                                            </tr>


                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
