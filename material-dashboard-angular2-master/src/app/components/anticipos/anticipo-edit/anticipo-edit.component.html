<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title"> EDITAR ANTICIPOS</h4>
                    </div>
                    <div class="card-body" *ngIf="anticipo">
                        <form >
                            <div class="row">
                                    <div class="form-group col-md-6" id="form">
                                        <div class="example-full-width">
                                            <input class="form-control" placeholder="ci" type="text" name="ci"
                                                #ci="ngModel" [(ngModel)]="anticipo.id_usuario "
                                                placeholder="Cedula de Identidad" ngModel>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-6" id="form">
                                        <div class="example-full-width">
                                            <input class="form-control" placeholder="Anticipo" type="text"
                                                name="anticipo" #anticipo="ngModel"
                                                [(ngModel)]="anticipo.anticipos" ngModel="">
                                        </div>
                                    </div>
                                </div>
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                    (click)="actualizarAnticipo()">GUARDAR</button>
                                <div class="clearfix"></div>
                                <button type="button" (click)="cambiarEstadoAnticipo(anticipo.id_anticipo, 'n')">
                                    Eliminar</button>
  
                        </form>
                    </div>
                </div>
            </div>
        </div>
