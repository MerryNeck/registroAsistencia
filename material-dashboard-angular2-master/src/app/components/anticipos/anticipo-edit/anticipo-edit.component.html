<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title"> EDITAR ANTICIPOS</h4>
                    </div>
                    <div class="card-body">
                        <form #editForm="ngForm" (ngSubmit)="actualizarAnticipo(editForm)">
                            <div class="row">
                                
                                <div class="form-group col-md-6" id="form">
                                    <div class="example-full-width">
                                        <label for="anticipos">Fecha:</label>
                                        <input class="form-control"  type="text" name="fecha"
                                            #ci="ngModel" [(ngModel)]="editandoAnticipo.fecha"
                                            placeholder="fecha"   ngModel>
                                    </div>
                                </div>
                                <div class="form-group col-md-6" id="form">
                                    <div class="example-full-width">
                                        <label for="anticipos">Anticipo:</label>
                                        <input type="text" class="form-control" id="anticipos" name="anticipos"
                                            [(ngModel)]="editandoAnticipo.anticipos" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6" id="form">
                                    <div class="example-full-width">
                                        <label for="anticipos">Detalle:</label>
                                        <input type="text" class="form-control" id="detalle" name="detalle"
                                            [(ngModel)]="editandoAnticipo.detalle" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn btn-danger pull-right">GUARDAR</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
