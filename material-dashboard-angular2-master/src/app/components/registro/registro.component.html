<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Registro</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
                            <div class="row" >
                                <div class="form-group col-md-3 " id="form">
                                        <input class="form-control"  placeholder="Identificacion(deshabilitado)" disabled>
                                  </div>
                                <div class="form-group col-md-4" id="form">
                                    <label for="ci">Cedula de Identidad</label>
                                      <input class="form-control"  placeholder="Cedula de Identidad" type="text" name="ci">
                                </div>
                                <div class="form-group col-md-5" id="form">
                                    <label for="email">Correo Corporativo</label>
                                      <input class="form-control"  placeholder="Email address" type="email" name="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4" id="form">
                                    <label for="nombre">Nombre</label>
                                      <input class="form-control"  placeholder="Nombre" type="text" name="nombre">  
                                </div>
                                <div class="form-group col-md-4" id="form">
                                    <label for="apellido_paterno">Apellido Paterno</label>
                                    <input class="form-control" placeholder="Apellido Pateno" type="text" name="apellido_paterno">
                                </div>
                                <div class="form-group col-md-4" id="form">
                                    <label for="apellido_materno">Apellido Materno</label>
                                    <input class="form-control"  placeholder="Apellido Materno" type="text" name="apellido_materno">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6 " id="form">
                                    <select name="idArea" [(ngModel)]="selectedArea.id_area">
                                        <option value="">SELECCIONE AREA</option>
                                        <ng-container *ngFor="let area of areas">
                                          <option value="{{area.id_area}}">{{area.tipo_area}}</option>
                                        </ng-container>
                                      </select>
                                </div>
                                <div class="form-group col-md-6" id="form">
                                    <select name="idRol" [(ngModel)]="selectedRol.id_rol">
                                        <option value="">SELECCIONE ROL</option>
                                        <ng-container *ngFor="let rol of roles">
                                          <option value="{{rol.id_rol}}">{{rol.tipo}}</option>
                                        </ng-container>
                                      </select>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">REGISTRAR</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
