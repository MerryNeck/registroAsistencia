<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4>INICIO DE SESION</h4>
          </div>
          <div class="card-body">
            <!--<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">-->
            <form (ngSubmit)="login()">
              <div class="row">
                <div class="form-group col-md-12 " id="form">
                  <div class="example-full-width">
                    <input class="form-control form-control-lg" type="email"
                      placeholder="Ingrese su correo electrÃ³nico " name="email"  [(ngModel)]="email" />
                  </div>
                </div>
                
              </div>
              <div class="row">
                <div class="form-group col-md-12 " id="form">
                  <div class="example-full-width">
                    <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
                  </div>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">INGRESAR</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
