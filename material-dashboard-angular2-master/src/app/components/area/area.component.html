<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Registro Area</h4>
                    </div>
                    <div class="card-body">
                        <!-- <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">-->
                        <form>
                            <div class="row">
                                <div class="form-group col-md-6 " id="form">
                                    <mat-form-field class="example-full-width">
                                        <input class="form-control" placeholder="Identificacion(deshabilitado)"
                                            disabled>
                                    </mat-form-field>
                                </div>

                                <div class="form-group col-md-6" id="form">
                                    <mat-form-field class="example-full-width">

                                        <input class="form-control" placeholder="Estado" type="text" name="estado">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">

                                <div class="form-group col-md-12" id="form">
                                    <mat-form-field class="example-full-width">

                                        <input class="form-control" placeholder="Area" type="text" name="area">
                                    </mat-form-field>
                                </div>

                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">REGISTRAR</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Registro Rol</h4>
                    </div>

                        <!-- <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">-->

                                        <input class="form-control" placeholder="Identificacion(deshabilitado)"
                                            disabled>
                                    </mat-form-field>
                                </div>

                                <div class="form-group col-md-6" id="form">
                                    <mat-form-field class="example-full-width">

                                        <input class="form-control" placeholder="Estado" type="text" name="estado">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">

                                <div class="form-group col-md-12" id="form">
                                    <mat-form-field class="example-full-width">

                                        <input class="form-control" placeholder="Rol" type="text" name="area">
                                    </mat-form-field>
                                </div>

                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">REGISTRAR</button>

                </div>
            </div>

        </div>
    </div>
